{% load static %}

<nav class="border-gray-200 bg-gray-900 relative">
   <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
   <a href="{% url "dashboard" %}" class="flex items-center space-x-3 rtl:space-x-reverse">
       <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
       <span class="self-center text-2xl font-semibold break-all whitespace-normal text-white">Web Video Creator</span>
   </a>
   <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
       <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
         <span class="sr-only">Open user menu</span>

         <img class="w-8 h-8 rounded-full" src="{% static 'images/profile.png' %}" alt="user photo">
       </button>
       <!-- Dropdown menu -->
       <div class="absolute top-10 right-2 z-50 hidden my-4 text-base list-none rounded-lg shadow bg-gray-700 divide-gray-600" id="user-dropdown">
         <div class="px-4 py-3">
           <span class="block text-sm text-white">{{request.user.first_name}} {{request.user.last_name}}</span>
           <span class="block text-sm truncate text-gray-400">{{request.user.email}}</span>
         </div>

         <ul class="py-2" aria-labelledby="user-menu-button">
           <li>
             <a href="{% url "dashboard" %}" class="block px-4 py-2 text-sm  hover:bg-gray-600 text-gray-200 hover:text-white">Dashboard</a>
           </li>
           <li>
             <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Settings</a>
           </li>
           
           <li>
             <a href="{% url "signout" %}" class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Sign out</a>
           </li>
         </ul>
       </div>
       
   </div>
   
   </div>
 </nav>
 
 <!-- Add this script after your HTML content -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Dropdown menu toggle
      var userMenuButton = document.getElementById("user-menu-button");
      var userDropdown = document.getElementById("user-dropdown");

      userMenuButton.addEventListener("click", function () {
          var expanded = userMenuButton.getAttribute("aria-expanded") === "true";
          userMenuButton.setAttribute("aria-expanded", !expanded);
          userDropdown.classList.toggle("hidden", expanded);
      });

      // Add event listener to close dropdown when clicking outside of it
      document.body.addEventListener("click", function (event) {
        // Check if the clicked element is not within the user dropdown
        if (!userDropdown.contains(event.target) && !userMenuButton.contains(event.target)) {
            userMenuButton.setAttribute("aria-expanded", "false");
            userDropdown.classList.add("hidden");
        }
      });
  });

  
</script>
